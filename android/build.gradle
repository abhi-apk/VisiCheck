buildscript {
    ext.kotlin_version = '1.9.0'  // Updated Kotlin version
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://maven.transistorsoft.com"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.1.2"  // Updated Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.transistorsoft.com' } // Add this repository
        jcenter() // Warning: this repository is deprecated, but it might still be needed
    }
}


rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
