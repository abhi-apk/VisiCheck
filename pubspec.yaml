name: visicheck
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Essential Dependencies
  cupertino_icons: ^1.0.2
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.3
  flutter_riverpod: ^2.5.1

  # Camera and Path Dependencies
  camera: ^0.11.0+1
  path_provider: ^2.1.3
  path: ^1.9.0

  # Dropdown, HTTP, WebSocket, and WebRTC
  dropdown_button2: ^2.3.9
  http: ^1.2.2
  web_socket_channel: ^2.1.0
  flutter_webrtc: ^0.10.0
  socket_io_client: ^2.0.0

  # Geolocation, Permissions, and Background Location
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  intl: ^0.19.0
  cloud_firestore: ^4.17.5
  flutter_background: ^1.3.0+1
  workmanager: ^0.5.2
  # flutter_background_geolocation: ^4.16.0
  # background_fetch: ^1.0.0  # Ensure background fetch for Android/iOS background task handling

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "lib/images/play_store_512.png"  # Path to your app icon 
  adaptive_icon_foreground: "lib/images/play_store_512.png"
  adaptive_icon_background: "#000000"
  min_sdk_android: 21  # Minimum SDK version for Android
  web:
    generate: true
    image_path: "lib/images/play_store_512.png"
    background_color: "#000000"  # Set desired background color
    theme_color: "#000000"  # Set desired theme color
  windows:
    generate: true
    image_path: "lib/images/play_store_512.png"
    icon_size: 48  # Icon size for Windows
  macos:
    generate: true
    image_path: "lib/images/play_store_512.png"

flutter:
  uses-material-design: true

  assets:
    - lib/images/
    - lib/images/circular-avatar.jpg
    - lib/fonts/

  fonts:
    - family: CenturyGothic
      fonts:
        - asset: lib/fonts/Century Gothic.otf
          weight: 400
        - asset: lib/fonts/Century Gothic Italic.otf
          weight: 400
          style: italic
        - asset: lib/fonts/Century Gothic Bold.otf
          weight: 700
        - asset: lib/fonts/Century Gothic Bold Italic.otf
          weight: 700
          style: italic

dependency_overrides:
  path: ^1.9.0
